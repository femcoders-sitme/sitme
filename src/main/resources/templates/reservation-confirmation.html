<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1E9C8;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: left;
        }
        img {
            width: 150px;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        .content-email {
            background-color: #555555;
            padding: 20px;
        }
        .content-email p {
            font-size: 28px;
            color: #FFFFFF;
            padding: 10px 20px;
        }
        footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        footer p {
            text-align: left;
            color: #383838;
            font-size: 18px;
        }
        button {
            background-color: #E20074;
            width: 200px;
            border-radius: 50px;
            border: none;
            padding: 10px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="content">
    <header>
        <img src="https://res.cloudinary.com/dnrtgr353/image/upload/v1758704025/logo_jyae8t.jpg" alt="Logo SitMe">
    </header>
    <div class="content-email">
        <p>Hello, {{username}}, your reservation has been confirmed.</p>
        <p><strong>Space:</strong> {{spaceName}}</p>
        <p><strong>Date:</strong> {{date}}</p>
        <p><strong>Time:</strong> {{timeSlot}}</p>
    </div>
    <footer>
        <p>We look forward to seeing you!</p>
        <button><a href="{{frontendUrl}}/reservations">VIEW MY RESERVATIONS</a></button>
    </footer>
</div>
</body>
</html>
